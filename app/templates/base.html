<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Warhammer 40K Organizer{% endblock %}</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1d2021; /* Dark background similar to Perplexity */
            color: #ebdbb2; /* Light text color for contrast */
        }

        /* Top Navigation Bar Styles */
        .topnav {
            background-color: #3c3836;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Centered Content Styles */
        .content {
            width: 75%; /* 3/4 of the page width */
            margin: 20px auto; /* Centering the content */
            background-color: #282828; /* Center element background color */
            padding: 20px; /* Padding for better spacing */
            border-radius: 8px; /* Rounded corners for aesthetics */
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="{{ url_for('core.home') }}" class="active">Home</a>
    <a href="{{ url_for('dice_rolls.dice_rolls') }}">Dice rolls</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
